<!-- ========= Start Destination Area========= -->
<section class="destination-area mt-3 px-2">
  <div class="container-fluid ">
    <h2>TOP DESTINATIONS</h2>

    <div class="row equicols" *ngFor="let i of rows">
      <div class="col-lg-4 col-md-4 d-flex align-items-center" *ngFor="let dest of destinations | slice:(i*itemsRow):(i+1)*itemsRow">

        <div class="card card-cascade wider z-depth-0 border border-black destination-content">
          
          <div class="view overlay destination-img card-img">
            <img class="img-fluid card-img-top" src="{{dest.imageUrl}}" alt="destination-image">
            <div class="text-white card-img-overlay rgba-white-light mask text-center p-4">
                <h4 class="h4">Share</h4>
				        <div class="fb-like" data-href="https://junglerootsadventure.com/#/package/{{dest.id}}" data-layout="standard" data-action="like" data-size="small" data-show-faces="true" data-share="true"></div>
            </div>
          </div>
          <div class="py-0 card-body">
            <h5 class="text-left card-title">{{dest.name}}</h5>
            <div class="card-text">
              <p class="text-left text-white">
                <span class="badge badge-pill badge-default p-1 m-1" *ngFor="let feature of dest.features">{{feature}}</span>
              </p>
            </div>
            <div class="text-right d-flex flex-row justify-content-between">
              <span><a class="btn-2 btn-des mr-auto" href="#">VIEW PACKAGES</a></span>
              <span><a class="btn-2 btn-des ml-auto" href="#">Read More</a></span>
            </div>
          </div>
        </div>

      </div>

    </div>
    <app-pagination [allItems]="destinations"></app-pagination>
  </div>
</section>
<!-- End Destination Area -->
